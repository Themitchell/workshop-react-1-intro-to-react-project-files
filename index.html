<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Workshop</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- We need babel to tell the browser how to understand JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function InputComponent (props) {
        function onChangeHandler(event) {
          props.onChange(event.target.value);
        }

        return <input type="text" onChange={onChangeHandler} value={props.value} />
      }

      function HelloWorldComponent () {
        const [username, setUsername] = React.useState("Andy");

        return (
          <div>
            <h1>Hello {username}!</h1>
            <InputComponent onChange={setUsername} value={username} />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<HelloWorldComponent />);
    </script>
  </body>
</html>
