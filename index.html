<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Workshop</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- We need babel to tell the browser how to understand JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function ListItem(props) {
        // See what happens if you add the key here instead of below
        return <li>{props.children}</li>;
      };

      function UsersList(props) {
        const listItems = props.users.map(function (user) {
          return <ListItem key={user.id}>{user.username}</ListItem>;
        });

        return <ul>{listItems}</ul>;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));

      const users = [
        { id: 1, username: "Andy" },
        { id: 2, username: "Bill" },
        { id: 3, username: "Steve" }
      ];
      root.render(<UsersList users={users} />);
    </script>
  </body>
</html>
