<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Workshop</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- We need babel to tell the browser how to understand JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function HelloWorldComponent () {
        function onClickHandler (event) {
          alert('Hello world');
        }

        return <button onClick={onClickHandler}>Say hello</button>;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));

      // Try moving the onClickHandler out of the component, you can
      // pass it via the props
      root.render(<HelloWorldComponent />);
    </script>
  </body>
</html>
