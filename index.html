<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Workshop</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- We need babel to tell the browser how to understand JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function HelloWorldComponent () {
        // See what happens if you try to setup username as a variable
        // _without_ using the useState hook. Use the setUsernameHandler
        // to forcibly update the variable
        // As a bonus try using props to set the default state in the
        // hook
        const [username, setUsername] = React.useState("Andy");

        function setUsernameHandler (event) {
          // See what happens if you try to modify the username directly
          // using:
          // username = event.target.value;
          setUsername(event.target.value);
        }

        return (
          <div>
            <h1>Hello {username}!</h1>
            <input type="text" onChange={setUsernameHandler} value={username} />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<HelloWorldComponent />);
    </script>
  </body>
</html>
