<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Workshop</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- We need babel to tell the browser how to understand JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- We need PropTypes for type checking props  -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>


    <script type="text/babel">
      function SayHello(props) {
        return <p>Hello {props.username}!</p>;
      }

      function HelloWorldComponent(props) {
        // Try replacing React.Fragment with a simple div. Look in your
        // browser inspector and see how the HTML differs
        return (
          <React.Fragment>
            <SayHello username={props.username} />
            <SayHello username="World" />
            <SayHello {...props} />
          </React.Fragment>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      const username = "Andy"
      root.render(<HelloWorldComponent username={username}/>);
    </script>
  </body>
</html>
